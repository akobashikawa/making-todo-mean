<!DOCTYPE html>
<html lang="es" ng-app="todoApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>ToDo</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body role="document" ng-controller="TodoController as todo">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ToDo</a>
            </div>
        </div>
    </nav>
    <div class="container" role="main">
        <p class="text-right">
            <button type="button" class="btn btn-xs btn-success" aria-label="Editar" ng-click="clearDone()">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Limpiar completados
            </button>
        </p>
        <table class="table table-striped table-hover">
            <tr ng-repeat="item in items | orderBy: order" ng-class="{success:item.done}">
                <td class="task-text">
                    <input type="checkbox" ng-model="item.done">
                    <span ng-hide="item.edit">{{ item.text }}</span>
                    <input type="text" class="task-text-input" ng-model="item.text" ng-show="item.edit">
                </td>
                <td class="task-actions text-right">
                    <button type="button" class="btn btn-xs btn-info" aria-label="Editar" ng-click="edit(item)" ng-hide="item.edit">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-xs btn-warning" aria-label="Editar" ng-click="save(item)" ng-show="item.edit">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>

                    <button type="button" class="btn btn-xs btn-danger" aria-label="Eliminar" ng-click="delete(item)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-xs btn-default" aria-label="Más arriba" ng-click="up(item)">
                        <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-xs btn-default" aria-label="Más abajo" ng-click="down(item)">
                        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </table>
        <form>
            <div class="form-group">
                <label for="name" class="sr-only">Nuevo item</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nuevo item" ng-model="newItem">
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" aria-label="Agregar" ng-click="add()">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    </span>
                </div>
            </div>
        </form>

        <pre>{{ items | json }}</pre>

    </div>
    <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
